id: all_large_bodies
type: table

title: All large bodies

query:
  fields:
    planetary_system:
      alias: Planetary System
      using: label/large_body_planetary_system
    name:
      alias: Object Name
      using: label/large_body_name
    type:
      alias: Object Type
      using: label/large_body_type
    mean_radius:
      alias: Mean Radius, km
      title: Sum of Large Body Mean Radius
      aggregation: SUM
      using: fact/large_body_mean_radius
    major_orbit:
      alias: Semi-Major Orbital Axes, au
      title: Sum of Large Body Semi-Major Orbit
      aggregation: SUM
      using: fact/large_body_semi_major_orbit
    mass:
      alias: Mass, kg
      title: Sum of Large Body Mass
      aggregation: SUM
      using: fact/large_body_mass
    volume:
      alias: Volume, km^3
      title: Sum of Large Body Volume
      aggregation: SUM
      using: fact/large_body_volume
    density:
      alias: Density, g/cm^3
      title: Sum of Large Body Density
      aggregation: SUM
      using: fact/large_body_density
    free_fall:
      alias: Free Fall Acceleration, m/s^2
      title: Sum of Large Body Free Fall Acceleration
      aggregation: SUM
      using: fact/large_body_free_fall

  sort_by:
    - type: attribute_sort
      by: planetary_system
      direction: ASC

metrics:
  - field: mean_radius
    format: "#,##0.00"
  - field: major_orbit
    format: "#,##0.00"
  - field: mass
    format: |-
      [>=1000000000000]#,,,,.0 T;
      [>=1000000000]#,,,.0 B;
      [>=1000000]#,,.0 M;
      [>=1000]#,.0 K;
      [>=0]#,##0;
      [<=-1000000000000]-#,,,,.0 T;
      [<=-1000000000]-#,,,.0 B;
      [<=-1000000]-#,,.0 M;
      [<=-1000]-#,.0 K;
      [<0]-#,##0
  - field: volume
    format: |-
      [>=1000000000000]#,,,,.0 T;
      [>=1000000000]#,,,.0 B;
      [>=1000000]#,,.0 M;
      [>=1000]#,.0 K;
      [>=0]#,##0;
      [<=-1000000000000]-#,,,,.0 T;
      [<=-1000000000]-#,,,.0 B;
      [<=-1000000]-#,,.0 M;
      [<=-1000]-#,.0 K;
      [<0]-#,##0
  - field: density
    format: "#,##0.00"
  - field: free_fall
    format: "#,##0.00"

view_by:
  - planetary_system
  - name
  - type
